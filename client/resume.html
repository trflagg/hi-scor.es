<!DOCTYPE html>
<html>
<head>
	<title>Taylor Flagg</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

        .friendlyLink {
    		display: none;
    	}

        h2 {
            margin-top: .83em;
            display: block;
            border-bottom: 1px solid black;
        }

        h3 {
            margin-bottom: -0.1em;
        }

        h4 {
            margin: 0;
        }

        div {
            page-break-before: always;
        }

        div:first-child {
            page-break-before: avoid;

        }

        a {
            color: black;
            text-decoration: underline;
        }

        .workDates {
            margin-left: 0 !important;
            font-style: italic;
        }

        #contactInfo {
            line-height: 1.1em;
        }

        /* this is stupid */
        #skills,
        #education,
        #outside {
            margin-top: -0.5em;
        }

        /* so is this */
        #skills p,
        #outside p,
        #work p,
        #education p {
            margin-left: 1.8em;
        }

        @media print {
            body { margin: .5in .5in .5in .5in; }
            h1 { font-size: 14pt; }
            h2 { font-size: 12pt; }
            h3 { font-size: 10pt; }
            h4 { font-size: 8pt; }
            p { font-size: 8pt; }
            div {
                page-break-after: auto;
                page-break-before: auto;
            }
            .topLink {
                display: none;
            }
        }

    </style>
</head>
<body>
	<div id="content" class="container"></div>


    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">
    	$(function() {
    		$("#content").load("resumeContent.html");
    	});
    </script>
</body>
